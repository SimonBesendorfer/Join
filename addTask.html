<html>

<head>
    <title>eisenhower principle</title>
    <meta charset="utf-8">

     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
   

    <script src="scriptSimon.js"></script>
    <script src="tasks.json"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar" id="sidebar">

        <img class="joinlogo" src="img/joinlogo.png" alt="">
        <a href="addTask.html"><h2 class="button btnAddTask" id="btnAddTask">Add Task</h2></a>
        <a href="matrix.html"><h2 class="button btnMatrix" id="btnMatrix">Matrix</h2></a>
        <a href="list.html"><h2 class="button btnList" id="btnList">List</h2></a>
    </div>
    <div class="row2">
        <div class="head" id="head">
            <h1 class="h1-AddTask">Add Task</h1>
        </div>
        <!--for inserting the selected Title use h1-->
        <div class="mainWindow" id="mainWindow">
            <div class="taskColumn">
                <div class="form-group">
                <label for="exampleFormControlInput1"><h3>Title</h3></label>
                <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
              
                <div class="form-group">
                <label for="exampleFormControlSelect1"><h3>Urgency</h3></label>
                <select class="form-control" id="urgency">
                <option>High Urgency</option>
                <option>Low Urgency</option>
                </select>
                </div>

                <div class="form-group">
                <label for="exampleFormControlSelect1"><h3>Importance</h3></label>
                <select class="form-control" id="importance">
                <option>High Importance</option>
                <option>Low Importance</option>
                </select>
                </div>

            </div>
            <div class="taskColumn">
               

                 <div class="form-group">
                 <label for="exampleFormControlInput1"><h3>Date</h3></label>
                 <input id="date" type="date" class="form-control" id="exampleFormControlInput1" >
               </div>

                 <div class="form-group">
                 <label for="exampleFormControlTextarea1"> <h3>Description</h3></label>
                 <textarea class="form-control" id="description" rows="7"></textarea>
                </div>
                
                <div class="buttonPosition">
                    <div id="cancle" class="btn btn1 btn-danger" onclick="emptyFields()">
                        Cancle
                    </div>
                    <div id="AddTask" class="btn btn2 btn-success" onclick="addTask()">
                        Add Task
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
