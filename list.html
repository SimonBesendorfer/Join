<html>

<head>
    <title>eisenhower principle</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="scriptDoriana.js?n=1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Voces&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="loadTasks()">
    <div class="sidebar" id="sidebar">

        <img class="joinlogo" src="img/joinlogo.png" alt="">
        <a href="index.html">
            <h2 class="button btnAddTask" id="btnAddTask">Add Task</h2>
        </a>
        <a href="matrix.html">
            <h2 class="button btnMatrix" id="btnMatrix">Matrix</h2>
        </a>
        <a href="list.html">
            <h2 class="button btnList" id="btnList" style="border-left: 5px solid grey; margin-left: -6px;">List</h2>
        </a>
        <a href="help.html">
            <h2 class="button btnHelp" id="btnHelp">Help</h2>
        </a>
        <a href="imprint.html">
            <h2 class="button btnImprint" id="btnImprint">Imprint</h2>
        </a>
        <a href="dataprotection.html">
            <h2 class="button btnDataprotection" id="btnDataprotection">Dataprotection</h2>
        </a>
    </div>
    <div class="row2">
        <div class="head" id="head">
            <h1 class="h1-List">View List</h1>

            <a onclick="showMenu()" href="#" id="burger-menu" class="burger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>


            <div id="overlay-menu" class="overlay-menu">
                <a href="index.html">AddTask</a>
                <a href="matrix.html">Matrix</a>
                <a href="list.html">List</a>
                <a href="help.html">Help</a>
                <a href="imprint.html">Imprint</a>
                <a href="dataprotection.html">Dataprotection</a>


                <a onclick="closeMenu()" href="#" class="burger-menu closing-burger-menu">
                    <span class="closeMenu-X">X</span>
                </a>
            </div>



        </div>
        <!--for inserting the selected Title use h1-->
        <div class="mainWindow" id="mainWindow">
            <div class="cont_1">
                <div class="sortText">
                    <p class="date-cont">Date</p>
                    <p class="name-cont">Name</p>
                    <p class="sort-cont">Priority Status</p>
                    <p class="details">Details</p>
                </div>
                <div class="taskListCont">

                    <ul class="listItem1" id="listItem1">

                    </ul>
                    <div id="questionAgain" class="questionAgainListHtml d-none"></div>
                </div>
            </div>

        </div>
    </div>
    <div id="loading" class="error d-none">
        <div class="errorPopup">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            <h3>Just a second!</h3>
            <p>We are updating your data!</p>
        </div>
    </div>
    <div id="error" class="error d-none">
        <div class="errorPopup">
            <h3>Sorry!</h3>
            <p>There has been a problem conecting to our server.</p>
            <p style="padding-bottom: 24px;">Please try again.</p>
            <button type="button" class="btn btn-success" onclick="location.reload()">reload</button>
        </div>
    </div>

    <div id="secondChance" class="error d-none">
        
    </div>
